<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
            <h2>{{course.title}}</h2>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Selected Course
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list-item>
          {{selectedCourse.description}}
        </mat-list-item>
        <mat-progress-bar [value]="selectedCourse.percentComplete"></mat-progress-bar>
      </mat-card-content>
      <mat-card-actions>

        <!-- COURSE ACTIONS -->

      </mat-card-actions>
    </mat-card>
  </div>
</div>

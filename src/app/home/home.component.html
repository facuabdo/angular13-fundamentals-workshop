<mat-card>
  <mat-card-header>
    <mat-card-title>Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let lesson of courseLessons" (click)="selectLesson(lesson)">
        {{lesson.title}}
      </mat-list-item>
    </mat-list>
    <hr *ngIf="selectedLesson" />
    <mat-list-item *ngIf="selectedLesson">Selected lesson: {{ selectedLesson.title }}</mat-list-item>
  </mat-card-content>
</mat-card>
